<body>
    <h1>Play the JavaScript game</h1>

    <script>//allow the user tot enter their guess
        let num = prompt('Guess an number between 1 and 10');
        // check to see if number is a winner
        if (num == 5) {
            //If ti is, they got it right
            alert('You guessed the correct number!');
        
        } else {
            // If it isn't, they got it wrong
            alert('You guessed the wrong number!');
        }
        </script>
